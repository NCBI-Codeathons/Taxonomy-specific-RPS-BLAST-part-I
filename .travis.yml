language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
before_install:
  - curl -SLv https://ftp.ncbi.nlm.nih.gov/blast/temp/model2taxid/taxidlineage.dmp -o src/data/taxidlineage.dmp
install: 
  - pip install -r src/requirements.txt
  - make -C src init_taxadb
  - find . -name taxadb.sqlite
script: 
  - find . -name taxadb.sqlite
  - make -C src check
